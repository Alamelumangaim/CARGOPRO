
<div style="display: flex;flex-direction: row;gap: 100px;">
    <app-menu></app-menu>
    <div style="height: 100vh;">
    </div>
    
    <div >
        <br>
        <br>
        <div style="display: flex;justify-content: center;flex-direction: row;gap: 30px;">
            <div style="width: 200px;padding: 15px;background-color: #4285F4;justify-content: center;align-items: center;border-radius: 10px;height: 150px;">
                <p style="color: white;font-size: x-large">PERISHABLE PRODUCTS</p>
                <p style="color: white;font-size: x-large;font-weight: 600">{{count}}</p>
            </div>
            <div style="width: 200px;padding: 15px;background-color: #DB4437;justify-content: center;align-items: center;border-radius: 10px;height: 150px;">
                <p style="color: white;font-size: x-large">DAMAGED PRODUCTS</p>
                <p style="color: white;font-size: x-large;font-weight: 600">{{damagedCount}}</p>
            </div>
            <div style="width: 200px;padding: 15px;background-color: #F4B400;justify-content: center;align-items: center;border-radius: 10px;height: 150px;">
                <p style="color: white;font-size: x-large">DELIVERED</p>
                <p style="color: white;font-size: x-large;font-weight: 600">{{deliveredCount}}</p>
            </div>
            <div style="width: 200px;padding: 15px;background-color: #0F9D58;justify-content: center;align-items: center;border-radius: 10px;height: 150px;">
                <p style="color: white;font-size: x-large">PENDING</p>
                <p style="color: white;font-size: x-large;font-weight: 600">{{pendingCount}}</p>
            </div>
        </div>
        <br><br><br>
        <div style="display: flex;flex-direction: row;width: 100%;justify-content: space-around;align-items: center;"> 
            <div style="width: 400px;height: 350px;background-color: rgb(251, 245, 203);border-radius: 10px;">
                <canvas id="myChart" style="width: 100%; height: 100%;"></canvas>
            </div>
            <div style="width: 400px;height: 350px;background-color:rgb(251, 245, 203);border-radius: 10px;">
                <canvas id="myChart1"></canvas>
            </div>
        </div>
    </div>
</div>
